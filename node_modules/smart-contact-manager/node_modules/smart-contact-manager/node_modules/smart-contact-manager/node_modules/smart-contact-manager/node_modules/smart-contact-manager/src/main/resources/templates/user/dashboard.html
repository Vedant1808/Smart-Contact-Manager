<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' | SCM'">Dashboard Page</title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->
      <!-- user is logged in : sidebar -->
      <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar::sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20">
        <div class="flex justify-center flex-col items-center">
          <div>          <h1 class="text-5xl">User Dashboard </h1></div>

            <div class="m-10">
              <div id="fullWidthTabContent" class="border-t border-gray-200 dark:border-gray-600">
                <div class=" p-4 bg-white rounded-lg md:p-8 dark:bg-gray-800" id="stats" role="tabpanel" aria-labelledby="stats-tab">
                    <dl class="grid max-w-screen-xl grid-cols-2 gap-8 p-4 mx-auto text-gray-900 sm:grid-cols-3 xl:grid-cols-6 dark:text-white sm:p-8">
                        <div class="flex flex-col items-center justify-center">
                            <dt class="mb-2 text-3xl font-extrabold" data-th-text="${totalNumberOfContacts}">73M+</dt>
                            <dd class="text-gray-500 dark:text-gray-400">Total Contacts</dd>
                        </div>
                        <div class="flex flex-col items-center justify-center">
                            <dt class="mb-2 text-3xl font-extrabold" data-th-text="${totalNumberOfFavouriteContacts}">100M+</dt>
                            <dd class="text-gray-500 dark:text-gray-400">Favourite Contacts</dd>
                        </div>
                        <div class="flex flex-col items-center justify-center">
                          <dt class="mb-2 text-3xl font-extrabold" data-th-text="${numberOfContactsWithEmail}">1000s</dt>
                          <dd class="text-gray-500 dark:text-gray-400">Contacts with Email</dd>
                      </div>
                        <div class="flex flex-col items-center justify-center">
                            <dt class="mb-2 text-3xl font-extrabold" data-th-text="${numberOfContactsWithLinkdinLink}">1000s</dt>
                            <dd class="text-gray-500 dark:text-gray-400">Contacts with LinkdIn</dd>
                        </div>
                        <div class="flex flex-col items-center justify-center">
                          <dt class="mb-2 text-3xl font-extrabold" data-th-text="${mostContactedPerson}">1000s</dt>
                          <dd class="text-gray-500 dark:text-gray-400">Most Contacted Person</dd>
                      </div>
                      <div class="flex flex-col items-center justify-center">
                        <dt class="mb-2 text-3xl font-extrabold" data-th-text="${recentlyAddedContact}">1000s</dt>
                        <dd class="text-gray-500 dark:text-gray-400">Recently Added Contact</dd>
                    </div>
                        
                    </dl>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script>
      console.log("this is dashboard page");
    </script>
  </body>
</html>
