<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Contact Page</title>
  </head>
  <body>
    <div id="content">
      <!-- <h1>Welcome to contact page</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae consectetur nesciunt quaerat!</p> -->
      <section class="bg-gray-100 py-4 m-10">
        <div class="max-w-6xl mx-auto px-6 mt-2">
          <h2 class="text-4xl font-bold text-center text-gray-800 mb-6">
            Contact Us
          </h2>
          <p class="text-lg text-gray-600 text-center mb-12">
            Have questions or need support? Reach out to us!
          </p>

          <div class="flex justify-between">
            <!-- Contact Form -->
            <div
              class="bg-white shadow-lg rounded-lg p-8 mx-auto w-full md:w-1/2"
            >
              <h3 class="text-2xl font-semibold text-gray-700 mb-4">
                Send us a message
              </h3>
              <!-- th:object="${contactMessage}" -->
              <form method="post" th:action="@{'/contactUs'}">
                <div class="mb-4">
                  <label class="block text-gray-700">Your Name</label>
                  <input
                    type="text"
                    name="name"
                    required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
                  />
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700">Your Email</label>
                  <input
                    type="email"
                    name="email"
                    required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
                  />
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700">Your Message</label>
                  <textarea
                    name="message"
                    rows="4"
                    required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-300"
                >
                  Send Message
                </button>
              </form>
            </div>

            <!-- Contact Details -->
            <div class="flex flex-col justify-center mx-auto">
              <div class="mb-6">
                <h3 class="text-2xl font-semibold text-gray-700 mb-2">
                  Our Address
                </h3>
                <p class="text-gray-600">
                  123 Smart Street,Ujjain (M.P), India
                </p>
              </div>
              <div class="mb-6">
                <h3 class="text-2xl font-semibold text-gray-700 mb-2">Email</h3>
                <p class="text-gray-600">support@smartcontactmanager.com</p>
              </div>
              <div class="mb-6">
                <h3 class="text-2xl font-semibold text-gray-700 mb-2">Phone</h3>
                <p class="text-gray-600">+91 98765 4310</p>
              </div>
              <!-- Google Map Embed (Optional) -->
              <div class="mt-4">
                <iframe
                  class="w-full h-64 rounded-lg"
                  src="https://www.google.com/maps/embed?..."
                  loading="lazy"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      console.log("contact page");
    </script>
  </body>
</html>
