<!DOCTYPE html>
<!-- initally set default light theme -->
<!-- create a parent fragment and accept the content,title,script -->
<html
  lang="en"
  class="light" 
  th:fragment="parent(content,title,script)"
    xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link for flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- link of our output.css -->
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}"/>
    <link rel="stylesheet" data-th-href="@{'/css/swal.css'}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- replace title -->
    <title th:replace="${title}">SCM</title>
  </head>
  <body  class="dark:text-white dark:bg-gray-900 bg-gray-100">

    <!-- common header -->

    <!-- user is logged in : navbar -->
     <div th:if="${loggedInUser}">
<div th:replace="~{user/user_navbar::user-navbar}"></div>
</div>



<!-- user is not logged in : navbar -->
<div th:unless="${loggedInUser}">
  <div th:replace="~{navbar::navbar}"></div>
</div>
    <!-- main content -->
<div class="p-4">
    <section th:replace="${content}"</section>
    </div>
    
<!-- common footer -->
   <!-- <footer class="p-4">Footer : Learn Code with Durgesh</footer> -->

   <th:block th:replace="${script}"></th:block>
   <!-- our script.js -->
<script data-th-src="@{/js/script.js}"></script>

   <!-- flow bite script -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
